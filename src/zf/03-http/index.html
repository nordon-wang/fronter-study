<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./normal.css">
</head>

<body>

  <h1>static page</h1>

  <script>
    /***
     * 若是增加了自定义header 会变成 options请求
     */
    fetch('http://127.0.0.1:3000/api', {
        method: 'PUT',
        headers: {
          token: 'asdasd',
          c: 'haha'
        },
        // cookie默认是不能跨域操作的，需要设置credentials
        // 这个时候 Access-Control-Allow-Origin 就不能是 *
        credentials: 'include'
      }).then(data => data.json())
      .then(data => {
        console.log('data', data);
      })
  </script>
</body>

</html>
